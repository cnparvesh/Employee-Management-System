    <div class="containor">

            <input type="text" placeholder="Enter course" id="course" name="course">

        </form>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>Serial no.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Actions</th>

            </thead>

            </tbody>
        </table>
    </div>
